<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Quiz</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="quiz-container">
        <h1>Discover Your Music Genre</h1>
        <div id="question-container">
            <!-- Questions will dynamically update here -->
            <div class="question" id="q1">
                <p>What kind of vibe do you look for in music?</p>
                <button class="answer" data-value="rock">High energy</button>
                <button class="answer" data-value="jazz">Mellow</button>
                <button class="answer" data-value="pop">Catchy</button>
                <button class="answer" data-value="electronic">Experimental</button>
                <button class="answer" data-value="classical">Timeless</button>
            </div>
        </div>
        <div id="next-container">
            <button id="next-btn" style="display: none;">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
